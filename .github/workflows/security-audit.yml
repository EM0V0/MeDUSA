name: Security Audit & SBOM

on:
  push:
    branches: [ "main", "develop", "refactor/*" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0' # Weekly

permissions:
  contents: read
  security-events: write

jobs:
  security-check:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # ---------------------------------------------------------
      # 1. Secret Scanning
      # ---------------------------------------------------------
      - name: Compute BASE commit
        id: base
        run: |
          # If 'before' is set and different from 'sha', use it. Otherwise use HEAD~1 aka previous commit.
          if [[ -n "${{ github.event.before }}" ]] && [[ "${{ github.event.before }}" != "${{ github.sha }}" ]]; then
            echo "BASE=${{ github.event.before }}" >> $GITHUB_OUTPUT
          else
            # Resolve the previous commit hash to be explicit
            echo "BASE=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT
          fi

      - name: TruffleHog OSS - Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ steps.base.outputs.BASE }}
          head: ${{ github.sha }}
          extra_args: --only-verified
        continue-on-error: true 

      # ---------------------------------------------------------
      # 2. Backend Security (Python)
      # ---------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Security Tools
        run: |
          pip install bandit safety
          
      - name: Bandit - SAST Scan (Backend)
        run: |
          # Recursive scan, skip B101 (assert), exclude vendored dependencies
          bandit -r lambda_functions/ -ll --skip B101 -x lambda_functions/package,lambda_functions/medusa-api-v3/anyio,lambda_functions/medusa-api-v3/pycparser

      - name: Safety - Dependency Scan
        run: |
          if [ -f lambda_functions/requirements.txt ]; then
            safety check -r lambda_functions/requirements.txt
          fi

      # ---------------------------------------------------------
      # 3. Frontend Security (Flutter)
      # ---------------------------------------------------------
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Flutter Dependencies & Audit
        working-directory: frontend
        run: |
          flutter pub get
          # Flutter 3.19+ has built-in audit, fallback if not available
          # flutter pub audit || echo "Audit command not available on this version"
          flutter analyze

  sbom-generation:
    name: ðŸ“¦ Generate SBOM
    runs-on: ubuntu-latest
    needs: security-check
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate SBOM (CycloneDX) - Backend
        uses: anchore/sbom-action@v0
        with:
          path: lambda_functions/
          format: cyclonedx-json
          output-file: medusa-backend-sbom.json

      - name: Generate SBOM (CycloneDX) - Frontend
        uses: anchore/sbom-action@v0
        with:
          path: frontend/
          format: cyclonedx-json
          output-file: medusa-frontend-sbom.json

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: Medusa-SBOMs
          path: |
            medusa-backend-sbom.json
            medusa-frontend-sbom.json
