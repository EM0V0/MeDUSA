# SAM Configuration for Medical Device Backend
# This is a template file. Update region and other parameters as needed.

version = 0.1

[default]
[default.global]
[default.global.parameters]
stack_name = "meddevice-backend-development"
region = "us-east-1"  # Change to your preferred AWS region

[default.build]
[default.build.parameters]

[default.deploy]
[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "meddevice-backend"
# Note: Remove JWTSecret from here - it will be auto-generated during deployment
parameter_overrides = "Environment=development EnableWAF=false EnableVPC=false AllowedOrigins=*"
image_repositories = []